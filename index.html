<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ja'am</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Economica:400,400i,700,700i|Homemade+Apple|Karla:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
	<header>
		<nav>
			<nav class="navbar">
				<img src="assets/images/jaam_logo.png" alt="jaam logo" class="logo">

			</nav>
	</header>

	<section class="hero-content">
		<h1 class="hero-title">Pump up the ja'ams!</h1>
	</section>

	<section>

		<section class="selling-points">
			<div class="point">
				<span class="ion-music-note"></span>
				<h3 class="point-title">Choose your music</h3>
				<p class="point-description">The world is full of music; why shouldn't you listen to that ja'ams you choose?</p>
			</div>

			<div class="point">
				<span class="ion-radio-waves"></span>
				<h3 class="point-title">Unlimited, streaming, ad-free</h3>
				<p class="point-description">No arbitrary limits. No distractions.</p>
			</div>


			<div class="point">
				<span class="ion-iphone"></span>
				<h3 class="point-title">Mobile enabled</h3>
				<p class="point-description">Listen to your music on the go. Ja'am is available on all mobile platforms.</p>
			</div>
		</section>

</body>

</html>
